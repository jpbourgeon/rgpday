{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authrgpdayAuth": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/rgpday-20190305112118-deployment/amplify-cfn-templates/auth/rgpdayAuth-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "rgpdayIdentityPool",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "rgpdayAuth_lambda_log_policy",
					"openIdLambdaRoleName": "rgpdayAuth_openid_lambda_role",
					"openIdRolePolicy": "rgpdayAuth_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "rgpdayAuth_openid_lambda_iam_policy",
					"openIdLogPolicy": "rgpdayAuth_openid_lambda_log_policy",
					"userPoolName": "rgpdayUserPool",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "rgpdayAuth_sns-role",
					"roleExternalId": "rgpdayAuth_role_external_id",
					"policyName": "rgpdayAuth-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": true,
					"passwordPolicyMinLength": "6",
					"passwordPolicyCharacters": "Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "rgpdayAuth_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "rgpdayAuth_totp_lambda_role",
					"mfaLambdaLogPolicy": "rgpdayAuth_totp_lambda_log_policy",
					"mfaPassRolePolicy": "rgpdayAuth_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "rgpdayAuth_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "rgpdayAuth_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "rgpdayAuth_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "rgpdayAuth_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "rgpdayAuth",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"unauthRoleArn": {
						"Fn::GetAtt": [
							"UnauthRole",
							"Arn"
						]
					},
					"env": "dev"
				}
			}
		},
		"functionrgpdayFuncSendMail": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/rgpday-20190305112118-deployment/amplify-cfn-templates/function/rgpdayFuncSendMail-cloudformation-template.json",
				"Parameters": {
					"env": "dev"
				}
			}
		},
		"functionrgpdayFuncVerifyRecaptcha": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/rgpday-20190305112118-deployment/amplify-cfn-templates/function/rgpdayFuncVerifyRecaptcha-cloudformation-template.json",
				"Parameters": {
					"env": "dev"
				}
			}
		},
		"apirgpdayAPI": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/rgpday-20190305112118-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"DynamoDBBillingMode": "PAY_PER_REQUEST",
					"AppSyncApiName": "rgpdayAPI",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authrgpdayAuth",
							"Outputs.UserPoolId"
						]
					},
					"APIKeyExpirationEpoch": -1,
					"S3DeploymentBucket": "rgpday-20190305112118-deployment",
					"S3DeploymentRootKey": "amplify-appsync-files/b233b9ad7ba6e3943d843332a6c2f8a1a08e8019",
					"env": "dev"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}